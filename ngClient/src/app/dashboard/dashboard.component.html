<h2>Dashboard</h2>
<h3 *ngIf="user.username">
  Signed in as {{ user.username }}
</h3>
<button (click)='userLogout()'>
  sign out
</button>


<table>
  <tr>
    <th>Question</th>
    <th>Answers</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let question of itemList">
    <td>
      {{ question.question }}
    </td>
    <td>
        {{ question.answers.length }}
     </td>
    <td>
      <a [routerLink]="['/items', question._id]">
        <button>view</button>
      </a>
    </td>
    <td>
      <a [routerLink]="['/items', question._id, 'new', user.username]">
        <button>answer</button>
      </a>
    </td>
  </tr>
</table>

<h3>
  <a [routerLink]="['/items', 'new', user.username]">
    <button>
      add new question
    </button>
  </a>
</h3>
